print_info() {
    info line_break
#   info line_break
    prin "\e[1;34;4mdaniel\e[0m\e[1;3;4;31m@\e[0m\e[1;4;32mxxx\e[0m"
    info "$(printf "\e[3mos")" distro
    info "$(printf "\e[3muptime")" uptime
    info "$(printf "\e[3mshell")" shell
    info "$(printf "\e[3mwm")" wm
    info "$(printf "\e[3mterminal")" term
    info "$(printf "\e[3mmemory")" memory
    prin "${title_color}$(printf "\e[3mstorage:") ${c7}$(df -h -l | awk 'NR == 4 {print $4 " / " $2}')"
    info line_break
    prin "$(neospec)"
#   prin "$(neobar2)"
#    info line_break
}
